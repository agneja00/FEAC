import styles from &quot;./Topbar.module.scss&quot;;
import { IoMdMenu, IoMdClose } from &quot;react-icons/io&quot;;
import { Link, useNavigate } from &quot;react-router-dom&quot;;
import Logo from &quot;@/assets/logo.svg&quot;;
import Button from &quot;../common/Button&quot;;
import { ROUTES } from &quot;@/constants/routes&quot;;
import { useState } from &quot;react&quot;;
import { useContext } from &quot;react&quot;;
import { UserContext } from &quot;../context/UserContext&quot;;
import Avatar from &quot;../common/Avatar&quot;;
import Modal from &quot;../common/Modal&quot;;

const Topbar = () =&gt; {
  const { user } = useContext(UserContext);
  const navigate = useNavigate();
  const [menuOpen, setMenuOpen] = useState&lt;boolean&gt;(false);
  const [modalOpen, setModalOpen] = useState&lt;boolean&gt;(false);

  const links = [
    {
      href: ROUTES.HOME,
      label: &quot;Home&quot;,
    },
    {
      href: ROUTES.SERVICES,
      label: &quot;Services&quot;,
    },
    {
      href: ROUTES.ABOUT_US,
      label: &quot;About Us&quot;,
    },
  ];

  return (
    &lt;header className={styles.topbar}&gt;
      &lt;div className={styles.leftSide}&gt;
        &lt;Link to={ROUTES.HOME} className={styles.logo}&gt;
          &lt;img src={Logo} alt=&quot;logo&quot; /&gt;
        &lt;/Link&gt;
        &lt;nav className={styles.navigation}&gt;
          {links.map((link) =&gt; (
            &lt;Link key={link.label} to={link.href} className={styles.link}&gt;
              {link.label}
            &lt;/Link&gt;
          ))}
        &lt;/nav&gt;
        {menuOpen &amp;&amp; (
          &lt;nav className={styles.navigationMobile}&gt;
            &lt;ul className={styles.list}&gt;
              {links.map((link) =&gt; (
                &lt;Link key={link.label} to={link.href} className={styles.link}&gt;
                  {link.label}
                &lt;/Link&gt;
              ))}
            &lt;/ul&gt;
            &lt;div&gt;
              {user ? (
                &lt;&gt;
                  {modalOpen &amp;&amp; &lt;Modal userEmail={user.email} /&gt;}
                  &lt;Avatar onClick={() =&gt; setModalOpen(!modalOpen)}&gt;
                    {user.email[0]}
                  &lt;/Avatar&gt;
                &lt;/&gt;
              ) : (
                &lt;Button onClick={() =&gt; navigate(ROUTES.LOGIN)} large&gt;
                  Login / Sign Up
                &lt;/Button&gt;
              )}
            &lt;/div&gt;
          &lt;/nav&gt;
        )}
      &lt;/div&gt;
      &lt;div className={styles.rightSide}&gt;
        {user ? (
          &lt;&gt;
            {modalOpen &amp;&amp; &lt;Modal userEmail={user.email} /&gt;}
            &lt;Avatar onClick={() =&gt; setModalOpen(!modalOpen)}&gt;
              {user.email[0]}
            &lt;/Avatar&gt;
          &lt;/&gt;
        ) : (
          &lt;Button onClick={() =&gt; navigate(ROUTES.LOGIN)} large&gt;
            Login / Sign Up
          &lt;/Button&gt;
        )}
      &lt;/div&gt;
      {!menuOpen &amp;&amp; (
        &lt;IoMdMenu
          fontSize={32}
          onClick={() =&gt; setMenuOpen(true)}
          className={styles.menu}
        /&gt;
      )}
      {menuOpen &amp;&amp; (
        &lt;IoMdClose
          fontSize={32}
          onClick={() =&gt; setMenuOpen(false)}
          className={styles.menu}
        /&gt;
      )}
    &lt;/header&gt;
  );
};

export default Topbar;
